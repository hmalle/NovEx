
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NovEx</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div id="header">
      <div class="jumbotron">
        <h1 class="display-3"><strong>noVex</strong> </h1>
        <p>Connecting Novices with Experts</p>
      </div>
    </div>

  <div class="container-fluid" id="everything">    
  
    <div class="row" id="expertInput">
      <div class="col-lg-12" style="padding: 0px">
        <div class="card">
          <div class="card-header">
            <div class="float-left"><p id="p-add-expert">Add Expert Profile</p></div>
            <div class="float-right" id="go-home">
              <a href="index.html"><button class="btn btn-primary" id="go-home-btn">Home</button></div></a>
          </div>
          <div class="card-body">
            <form id="validate">
              <div class="form-group">
                <label for="expert-name-input">Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="loc">Location</label>
                <input class="form-control" id="loc" type="text" placeholder="city name or zipcode">
              </div>
              <div class="form-group">
                <label for="trade-select">Select Your Trade</label>
                <form> <!--<form action="/action_page.php"> -->
                  <select name="trade" id="trade-select">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="javascript">Javascript</option>
                    <option value="ruby">Ruby</option>
                  </select>
                </form>
              </div>
              <div class="form-group">
                <label for="bio">Bio</label>
                <input class="form-control" id="bio" type="text" placeholder="Tell us a little bit about yourself">
              </div>
              <div class="form-group">
                <label for="contact-input">Email</label>
                <input class="form-control" id="contact" type="email" data-parsley-type="email" data-parsley-required placeholder="this@that.com">
              </div>
              <div class="form-group">
                <label for="image-input"></label>
                <input class="form-control" id="fileid" type="file" hidden/>
              </div>
                <button class="btn btn-primary" id="addProfile" type="submit">Submit</button>
            </form>
            <!-- Modal -->
            <div class="modal" id="errorModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Input Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Please Complete all form sections before submitting.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div> <!--end of card body -->
        </div> <!--end of card -->
      </div> <!--end of col-lg-12 -->
    </div> <!--end of the row -->
    <div class="profileMap" id="map"></div> <!--needed to make that map not give any errors on initializing-->
  </div>

  <footer class="footer fixed-bottom">
    <div class="card" id="footer" >
      <div class="card-body text-center">
        <p id="p-footer"> &copy;Copyright 2018 </p>
      </div>
    </div> <!-- end of footer -->
  </footer>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnBhiFh5vRGwz9cQ9eBX2lhFszC_e1jrA&libraries=places" async defer></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="assets/javascript/script.js"></script>
</body>
