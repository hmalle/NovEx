
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NovEx</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <!-- Jumbotron Heading -->
  <div id="header">
    <div class="jumbotron">
      <h1 class="display-1"><strong>noVex</strong> </h1>
      <p>Connecting Novices with Experts</p>
    </div>
  </div><!--end of header-->

  <!-- Start of Search Bar -->
  <div class="container-fluid" id="everything">

    <div class="row" id="searchBar">
      <div class="col-lg-12" style="padding: 0px;">
        <div class="card">
          <div class="card-header"> <p id="p-search">Search</p></div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 float-left" id="search-left">
                <form>
                  <div class="form-group">
                    <label id="label-select" for="search-select">Select Trade</label>
                    <select name="trade" id="search-select">
                      <option value="html">HTML</option>
                      <option value="css">CSS</option>
                      <option value="python">Python</option>
                      <option value="javascript">Javascript</option>
                      <option value="ruby">Ruby</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label id="label-location" for="search-location">Location</label>
                    <input class="form-control" id="search-location" type="text" placeholder="Enter City">
                  </div>
                </form>
                <button class="btn btn-primary" id="searchBtn">Search Experts</button>
              </div>
              <div class="col-md-6 float-right" id="expert">
                <p>Are you an experienced coder?</p>
                <p>Need an extra hand working on a personal project?</p>
                <p>Make a profile today and take on an apprentice of your own!</p>
                <a href="profile.html">
                  <button class="btn btn-primary" id="makeProfile">Create Profile</button>
                </a>
              </div>
            </div>
          </div><!-- end of card body-->
        </div> <!--end of card-->
      </div> <!--end of col-lg-12-->
    </div><!--end of searchBar-->

    <div class="row" id="mainContent">
      <div class="card" id="mainContentCard">
        <div class="card-header"> <p id="p-results">Results</p> </div>
        <div class="card-body" id="profile-results">
          <div class="col-lg-7 float-left" >
            <div class="card">
              <div class="card-header" id="profile-header"> <p id="p-profiles">Profiles</p> </div>
              <div class="card-body" id="profiles">
              </div>
            </div> <!-- end of card-->
          </div> <!--end of profiles-->

          <div class="col-lg-5 float-right" id="sideSection">
            <div class="card">
              <div class="card-header" id="maps-header"><p id="p-maps">Maps</p></div>
              <div class="card-body" id="map"> </div>
            </div> <!--end of card-->
            <div class="card">
              <div class="card-header" id="jobs-header"><p id="p-jobs">Jobs that use your new skill</p></div>
              <div class="card-body" id="jobs"> </div>
            </div><!--end of card body for Indeed stats-->

          </div>
        </div><!--end of results-->
      </div><!-- end of card containing results-->
    </div><!--end of what main Content-->
  </div> <!--end of container everything-->

  <footer class="footer fixed-bottom">
    <div class="card" id="footer" >
      <div class="card-body text-center">
        <p id="p-footer"> &copy;Copyright 2018 </p>
      </div>
    </div> <!-- end of footer -->
  </footer>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnBhiFh5vRGwz9cQ9eBX2lhFszC_e1jrA&libraries=places" async defer></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.js"></script>
  <script src="assets/javascript/script.js"></script> <!-- has to come before the googlemaps script below-->
</body>
<html>
